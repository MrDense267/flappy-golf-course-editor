<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Golf Course Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, button, select, textarea { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flappy Golf Course Editor</h2>
        
        <label>World Name:</label>
        <input type="text" id="worldName" value="Grassy Land">
        
        <label>Notes:</label>
        <input type="text" id="notes" value="The grassiest level!">
        
        <label>Music:</label>
        <select id="music">
            <option value="2">Song 2</option>
            <option value="8">Song 8</option>
            <option value="11">Song 11</option>
        </select>
        
        <label>Difficulty:</label>
        <input type="text" id="difficulty" value="easy">
        
        <label>Stars Required:</label>
        <input type="number" id="starsRequired" value="0">
        
        <label>Unlock Bucks:</label>
        <input type="number" id="unlockBucks" value="1024">
        
        <label>Unlock Level:</label>
        <input type="number" id="unlockLevel" value="10">
        
        <h3>Leaderboard IDs</h3>
        <label>Amazon:</label>
        <input type="text" id="leaderboardAmazon" value="abc123">
        <label>Apple:</label>
        <input type="text" id="leaderboardApple" value="abc123">
        <label>Google:</label>
        <input type="text" id="leaderboardGoogle" value="abc123">
        
        <h3>Golf Bux Identifiers</h3>
        <textarea id="buxIdents">sensor(golfBux):Level5:80, sensor(golfBux):Level5:81, sensor(golfBux):Level5:82, sensor(golfBux):Level6:83, sensor(golfBux):Level6:84, sensor(golfBux):Level6:85, sensor(golfBux):Level7:86, sensor(golfBux):Level7:87, sensor(golfBux):Level7:88, sensor(golfBux):Level9:89</textarea>
        
        <h3>Hole Pars</h3>
        <table>
            <tr>
                <th>Hole #</th>
                <th>Par</th>
            </tr>
            <script>
                for (let i = 1; i <= 9; i++) {
                    document.write(`<tr><td>${i}</td><td><input type='number' value='4'></td></tr>`);
                }
            </script>
        </table>
        
        <h3>Flappy Holes</h3>
        <table>
            <tr>
                <th>Hole #</th>
                <th>Gold</th>
                <th>Silver</th>
                <th>Bronze</th>
                <th>Superstar</th>
            </tr>
            <script>
                for (let i = 1; i <= 9; i++) {
                    document.write(`<tr>
                        <td>${i}</td>
                        <td><input type='number' value='7'></td>
                        <td><input type='number' value='10'></td>
                        <td><input type='number' value='14'></td>
                        <td><input type='number' value='5'></td>
                    </tr>`);
                }
            </script>
        </table>
        
        <button onclick="saveWorld()">Save World</button>
    </div>

    <script>
        function saveWorld() {
            let worldData = {
                name: document.getElementById('worldName').value,
                notes: document.getElementById('notes').value,
                music: document.getElementById('music').value,
                difficulty: document.getElementById('difficulty').value,
                starsRequired: Number(document.getElementById('starsRequired').value),
                unlock: {
                    bucks: Number(document.getElementById('unlockBucks').value),
                    level: Number(document.getElementById('unlockLevel').value)
                },
                leaderboard: {
                    amazon: document.getElementById('leaderboardAmazon').value,
                    apple: document.getElementById('leaderboardApple').value,
                    google: document.getElementById('leaderboardGoogle').value
                },
                buxIdents: document.getElementById('buxIdents').value.split(", "),
                holePars: Array.from(document.querySelectorAll('table:nth-of-type(1) input')).map(input => Number(input.value)),
                flappyHoles: Array.from(document.querySelectorAll('table:nth-of-type(2) tr:not(:first-child)')).map(row => 
                    Array.from(row.querySelectorAll('input')).map(input => Number(input.value))
                )
            };
            console.log("World Data:", worldData);
            alert("World saved! Check the console for output.");
        }
    </script>
</body>
</html>
