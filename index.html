<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Golf Course Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flappy Golf Course Editor</h2>
        
        <label>World Name:</label>
        <input type="text" id="worldName" value="Grassy Land">
        
        <label>Notes:</label>
        <input type="text" id="notes" value="The grassiest level!">
        
        <label>Music:</label>
        <input type="text" id="music" value="Song1">
        
        <label>Difficulty:</label>
        <input type="text" id="difficulty" value="easy">
        
        <label>Stars Required:</label>
        <input type="number" id="starsRequired" value="0">
        
        <label>Unlock Bucks:</label>
        <input type="number" id="unlockBucks" value="1024">
        
        <label>Unlock Level:</label>
        <input type="number" id="unlockLevel" value="10">
        
        <h3>Hole Pars</h3>
        <table>
            <tr>
                <th>Hole #</th>
                <th>Par</th>
            </tr>
            <tr><td>1</td><td><input type="number" value="3"></td></tr>
            <tr><td>2</td><td><input type="number" value="4"></td></tr>
            <tr><td>3</td><td><input type="number" value="4"></td></tr>
            <tr><td>4</td><td><input type="number" value="4"></td></tr>
            <tr><td>5</td><td><input type="number" value="5"></td></tr>
            <tr><td>6</td><td><input type="number" value="5"></td></tr>
            <tr><td>7</td><td><input type="number" value="3"></td></tr>
            <tr><td>8</td><td><input type="number" value="5"></td></tr>
            <tr><td>9</td><td><input type="number" value="5"></td></tr>
        </table>
        
        <h3>Flappy Holes</h3>
        <table>
            <tr>
                <th>Hole #</th>
                <th>Bronze</th>
                <th>Silver</th>
                <th>Gold</th>
                <th>Best</th>
            </tr>
            <tr><td>1</td><td><input type="number" value="7"></td><td><input type="number" value="10"></td><td><input type="number" value="14"></td><td><input type="number" value="5"></td></tr>
            <tr><td>2</td><td><input type="number" value="9"></td><td><input type="number" value="12"></td><td><input type="number" value="18"></td><td><input type="number" value="6"></td></tr>
            <tr><td>3</td><td><input type="number" value="14"></td><td><input type="number" value="18"></td><td><input type="number" value="22"></td><td><input type="number" value="9"></td></tr>
        </table>
        
        <button onclick="saveWorld()">Save World</button>
    </div>

    <script>
        function saveWorld() {
            let worldData = {
                name: document.getElementById('worldName').value,
                notes: document.getElementById('notes').value,
                music: document.getElementById('music').value,
                difficulty: document.getElementById('difficulty').value,
                starsRequired: Number(document.getElementById('starsRequired').value),
                unlock: {
                    bucks: Number(document.getElementById('unlockBucks').value),
                    level: Number(document.getElementById('unlockLevel').value)
                },
                holePars: Array.from(document.querySelectorAll('table:nth-of-type(1) input')).map(input => Number(input.value)),
                flappyHoles: Array.from(document.querySelectorAll('table:nth-of-type(2) tr:not(:first-child)')).map(row => 
                    Array.from(row.querySelectorAll('input')).map(input => Number(input.value))
                )
            };
            console.log("World Data:", worldData);
            alert("World saved! Check the console for output.");
        }
    </script>
</body>
</html>
